<!DOCTYPE html>
<html lang="en">
  <head>
    <title>eSketch</title>
    <meta charset="utf-8">
    <meta name="author" content="Tim Barnes">
    <meta name="description" content="Sketch in your browser!">
    <meta name="keywords" content="Sketch, Draw, Art, Doodle">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
    <h1>eSketch</h1>
    <div class="size"></div>
    <div class="outer">
      <div class="container">
      </div>
    </div>
    <div class="buttons">
      <button class="pencil"></button>
      <button class="random"></button>
      <button class="eraser"> </button>
      <button class="reset"> </button>
      <button class="resize"></button>
    </div>
  </body>
  <script src="scripts/app.js"></script>
</html>
